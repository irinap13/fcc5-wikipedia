<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FreeCodeCamp #5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="http://codepen.io">
	<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css' rel='stylesheet' type='text/css'>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<link href='style.min.css' rel='stylesheet' type='text/css'>
	<script src='script.min.js'></script>
</head>
<body>
<div class="container">
	<a href="https://en.wikipedia.org/wiki/Special:Random" title="Random Wikipedia article" target="_new" id="random-art" class="btn btn-default">Take me to a random Wikipedia article!</a>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<input type="text" id="search-box" name="search" placeholder="Search for a Wikipedia article..."/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<button id="search" class="btn btn-primary">Search!</button>
		</div>
	</div>
	<div class="row" id="results">
		<ul class="col-xs-12"></ul>
	</div>
</div>
</body>
</html>
